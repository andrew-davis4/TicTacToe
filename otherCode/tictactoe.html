<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <style>
        
        body{
            background-color: #ffffff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:#15293e;
            margin: 100px;
        }
        .main-background{
            background-color: #9DADDF;
            border-radius: 20px;
            height: 700px;
            box-shadow: 1px 1px 5px #212c59;
        }
        .transparent{
            background-color: transparent;
        }

    </style>
    

</head>
<body>
    
    <div class="container-fluid main-background">
        <div class="row">
            <div class="col-3 text-center">
            </div>
            <div class="col-2 text-center">
                <br><br><button id="reset-button" type="button" class="btn btn-secondary" style="background-color: #212c59; border: none;" onclick="reset()">New Game</button>
            </div>
            <div class="col-2 text-center">
                <br><br><h5>TicTacToe</h5>
            </div>
            <div class="col-2 text-center">
                <br><br><button id="starting-turn-button" type="button" class="btn btn-secondary" style="background-color: #212c59; border: none;" onclick="starts()">X Starts</button>
            </div>
            <div class="col-3 text-center">
            </div>
        </div>
       
        <div class="row mt-5">
            <div class="col-3 text-center">

            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('1')">
                    <img id="1" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('2')">
                    <img id="2" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('3')">
                    <img id="3" src="empty.png">
                </a>
            </div>
            <div class="col-3 text-center">
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3 text-center">
                
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('4')">
                    <img id="4" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('5')">
                    <img id="5" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('6')">
                    <img id="6" src="empty.png">
                </a>
            </div>
            <div class="col-3 text-center">
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3 text-center">
                
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('7')">
                    <img id="7" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('8')">
                    <img id="8" src="empty.png">
                </a>
            </div>
            <div class="col-2 text-center">
                <a style="cursor:pointer" onclick="clicked('9')">
                    <img id="9" src="empty.png">
                </a>
            </div>
            <div class="col-3 text-center">
                
            </div>
        </div>

    </div>


    <script>
        // function buttonClicked(number){

        //     var number = toString(number);

        //     var boxNumber = "box-"+number;
        //     console.log(boxNumber);
        //     document.getElementById(boxNumber).innerHTML("x");

        // }   


        



        var turn = true;
        var starting = true;

        function clicked(boxNumber){
            if (turn){
                document.getElementById(boxNumber).src="x.png";
                turn = false;
            }
            else{
                document.getElementById(boxNumber).src="o.png";
                turn = true;
            }
            // console.log(boxNumber);
        }
        function reset(){
            for(let i = 1; i <= 9; i++){
                j = i.toString();
                document.getElementById(j).src="empty.png";
            }
            if (starting == true){
                turn = true;
            }
            else{
                turn = false;
            }
        }
        function starts(){
            
            if (starting == false){
                document.getElementById("starting-turn-button").innerHTML = "X Starts";
                turn = true;
                starting = true;
            }
            else{
                document.getElementById("starting-turn-button").innerHTML = "O Starts";
                turn = false;
                starting = false;
            }
        }


    
        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
